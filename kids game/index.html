    <script>

        let form = document.getElementById('myform');

        form.addEventListener('submit', (event) => {

            event.preventDefault();

            let score = 0;
            let questions = document.querySelectorAll('.question');

            questions.forEach(question => {

                console.log(question)

                let label = question.querySelector('label[data-ans]');

                let correctAnswer = label.getAttribute('data-ans');
                let userAnswer = question.querySelector('input[type="radio"]:checked');

                if (userAnswer) {

                    let selectedAnswer = userAnswer.value;

                    if (selectedAnswer === correctAnswer) {
                        score += 1;
                    } else {
                        console.log('wrong answer ' + selectedAnswer);
                    }

                }
                // else {
                //     alert(`congregation`)
                // }


            })

            alert(`You get score : ${score} `);
